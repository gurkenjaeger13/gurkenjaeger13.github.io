<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <link rel = "stylesheet" type = "text/css" href = calculator_style.css>
    </head>
    <body>
        <h1>Calculator</h1>
        <table>
            <tr>
                <td colspan="4" id="result">0</td>
            </tr>
            <tr>
                <td class="button" onclick="addNumToStr('(','(')">(</td>
                <td class="button" onclick="addNumToStr(')',')')">)</td>
                <td class="button" onclick="removeChar()"><img class="calcSvg" src="../images/icon_delete.svg"></td>
            <td class="button" onclick="addNumToStr('/','÷')">÷</td>
            </tr>
                <tr>
                <td class="button" onclick="addNumToStr(7,7)">7</td>
                <td class="button" onclick="addNumToStr(8,8)">8</td>
                <td class="button" onclick="addNumToStr(9,9)">9</td>
                <td class="button" onclick="addNumToStr('*','×')">×</td>
            </tr>
            <tr>
                <td class="button" onclick="addNumToStr(4,4)">4</td>
                <td class="button" onclick="addNumToStr(5,5)">5</td>
                <td class="button" onclick="addNumToStr(6,6)">6</td>
                <td class="button" onclick="addNumToStr('-','−')">−</td>
            </tr>
            <tr>
                <td class="button" onclick="addNumToStr(1,1)">1</td>
                <td class="button" onclick="addNumToStr(2,2)">2</td>
                <td class="button" onclick="addNumToStr(3,3)">3</td>
                <td class="button" onclick="addNumToStr('+','+')">+</td>
            </tr>
            <tr>
                <td class="button" onclick="clearStr()">C</td>
                <td class="button" onclick="addNumToStr(0,0)">0</td>
                <td class="button" onclick="addNumToStr('.','.')">.</td>
                <td class="button" onclick="calculateStr()">=</td>
            </tr>
      
        </table>
        <script src="calculator_script.js">

        </script>
    </body>
</html>
