<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Sort</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-glyphs/30/000000/foam-bubbles.png">
    <link rel="stylesheet" href="sort_style.css">
</head>

<!--
Sample numbers:

48, 23, 68, 55, 53, 66, 2, 49, 84, 18, 28, 47, 89, 65, 54, 84, 68, 44, 31, 49, 37, 8, 11, 75, 90, 46, 88, 93, 18, 1, 56, 74, 20, 28, 16, 89, 54, 88, 23, 52, 49, 51, 79, 90, 53, 91, 72, 45, 10, 48, 9, 61, 11, 8, 68, 38, 39, 70, 79, 41, 3, 54, 52, 16, 82, 43, 0, 49, 84, 96, 60, 10, 22, 43, 28, 61, 76, 93, 4, 67, 41, 75, 57, 13, 44, 43, 89, 80, 64, 15, 25, 98, 67, 31, 55, 55, 8, 22, 23, 69

-->

<body>
<h1>Bubble Sorter</h1>

    <div class="main-div">
        <div class="input-output">
            <textarea id="input" onclick="this.select();" name="input">Enter the numbers you want to sort, separated by commas (replace this text)</textarea>
            <button onclick="sort();">Sort Numbers</button>
        </div>
        <div class="input-output">
            <textarea id="output" name="output" autocomplete=off>The sorted numbers will appear here</textarea>
            <button onclick="copyContent()">Copy</button>
        </div>
    </div>
    <div class="main-div">
        <p>Visualize (this has a big impact on performance!)</p>
        <input type="checkbox" id="visualize" name="visualize" value="Boat">
    </div>

    <div class="main-div">
        <button class="buttonmisc" onclick="pasteSample();">Paste sample numbers</button>
        <button class="buttonmisc popup" onclick="myFunction();">Info
            <span class="popuptext" id="myPopup">
                - The visualization is the fastest and smoothest in Google Chrome   <br>
                - Chart.js is used for the visulization<br>
                - Sorting only continues when the tab is active<br>
                - The "Sample Numbers" are a predefined array of all numbers from 1 to 50 in random order<br>
                - At some point the visualization reaches it's maximum speed. This makes this visualizer not useful for sorting a very large amount of numbers (<200)<br>
                <br>(Popup base by <a target="_blank" href="https://www.w3schools.com/howto/howto_js_popup.asp">w3schools.com</a>)
            </span>
        </button>
    </div>


    <div class="vis-div">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sort_script.js"></script>



    <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>

</body>
</html>
